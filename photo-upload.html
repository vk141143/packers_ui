<!DOCTYPE html>
<html>
<head>
    <title>Property Photo Upload</title>
    <style>
        .upload-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .upload-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .upload-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #007bff;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .upload-btn:hover {
            background: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h3>ðŸ“¸ Upload Property Photos (Optional)</h3>
        
        <div class="upload-options">
            <label for="file-input" class="upload-btn">
                Choose Files
            </label>
            <label for="camera-input" class="upload-btn">
                Camera
            </label>
        </div>
        
        <input type="file" id="file-input" multiple accept="image/*">
        <input type="file" id="camera-input" accept="image/*" capture="environment">
    </div>
</body>
</html>
